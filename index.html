<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My KanBan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a499dd 0%, #8a46ce 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.08);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #f3e8ff;
        }

        .header h1 {
            color: #9333ea;
            font-size: 28px;
            flex: 1;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #e9d5ff 0%, #f3e8ff 100%);
            color: #7c3aed;
            border: 1px solid #e9d5ff;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ddd6fe 0%, #e9d5ff 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.15);
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 14px;
        }

        .columns-container {
            overflow-x: auto;
            overflow-y: visible;
            white-space: nowrap;
            padding-bottom: 20px;
        }

        .columns-wrapper {
            display: inline-flex;
            gap: 20px;
            min-width: 100%;
        }

        .column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            min-width: 320px;
            max-width: 400px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.08);
            display: inline-block;
            vertical-align: top;
            white-space: normal;
            border: 1px solid #f3e8ff;
            transition: all 0.2s;
        }

        .column:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.12);
        }

        .column.dragging-column {
            opacity: 0.4;
            cursor: grabbing;
        }

        .column-drop-indicator {
            width: 4px;
            background: linear-gradient(180deg, #e9d5ff 0%, #c4b5fd 50%, #e9d5ff 100%);
            border-radius: 2px;
            display: none;
            align-self: stretch;
            min-height: 200px;
        }

        .column-drop-indicator.active {
            display: block;
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .column-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .column-drag-handle {
            cursor: grab;
            color: #c4b5fd;
            font-size: 20px;
            user-select: none;
            transition: color 0.2s;
            padding: 4px;
        }

        .column-drag-handle:hover {
            color: #a78bfa;
        }

        .column-drag-handle:active {
            cursor: grabbing;
        }

        .column-title {
            color: #7c3aed;
            font-size: 20px;
            font-weight: 600;
            flex: 1;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 6px;
            color: #a78bfa;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .icon-btn:hover {
            color: #7c3aed;
            background: #faf5ff;
        }

        .dropdown {
            margin-bottom: 16px;
        }

        .dropdown-header {
            background: linear-gradient(135deg, #f3e8ff 0%, #fae8ff 100%);
            color: #7c3aed;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 8px;
            border: 1px solid #e9d5ff;
            transition: all 0.2s;
        }

        .dropdown-header:hover {
            background: linear-gradient(135deg, #e9d5ff 0%, #f3e8ff 100%);
        }

        .dropdown-content {
            padding: 8px 0;
            min-height: 40px;
        }

        .dropdown-content.collapsed {
            display: none;
        }

        .empty-dropzone {
            border: 2px dashed #e9d5ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #c4b5fd;
            font-size: 14px;
            transition: all 0.2s;
        }

        .empty-dropzone.drag-over {
            border-color: #a78bfa;
            background: #fdfbff;
            color: #7c3aed;
        }

        .task {
            background: #fefefe;
            border: 1.5px solid #f3e8ff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            cursor: default;
        }

        .task:hover {
            border-color: #e9d5ff;
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.1);
            background: #fdfbff;
        }

        .task.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-drag {
            cursor: grab;
            color: #c4b5fd;
            font-size: 20px;
            user-select: none;
            transition: color 0.2s;
        }

        .task-drag:hover {
            color: #a78bfa;
        }

        .task-drag:active {
            cursor: grabbing;
        }

        .task-number {
            font-weight: 600;
            color: #9333ea;
            min-width: 24px;
        }

        .task-text {
            flex: 1;
            word-wrap: break-word;
            white-space: normal;
            color: #6b21a8;
        }

        .task-actions {
            display: flex;
            gap: 6px;
        }

        .drop-indicator {
            height: 3px;
            background: linear-gradient(90deg, #e9d5ff 0%, #c4b5fd 50%, #e9d5ff 100%);
            margin: 4px 0;
            border-radius: 2px;
            display: none;
        }

        .drop-indicator.active {
            display: block;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(124, 58, 237, 0.2);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.15);
            border: 1px solid #f3e8ff;
        }

        .modal-title {
            color: #7c3aed;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e9d5ff;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.2s;
            color: #6b21a8;
        }

        .modal-input:focus {
            outline: none;
            border-color: #c4b5fd;
            background: #fdfbff;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7c3aed;
            font-size: 18px;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .column {
                min-width: 280px;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My KanBan</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="testConnection()" style="background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); color: #1e40af;">
                üîç Test Connection
            </button>
            <button class="btn" onclick="addColumn()">
                ‚ûï Add Column
            </button>
        </div>
    </div>

    <div class="columns-container">
        <div class="columns-wrapper" id="columnsWrapper">
            <div class="loading">Loading your KanBan board...</div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title" id="modalTitle">Enter Name</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="Enter text...">
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn" onclick="confirmModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://kanban-i9r1.onrender.com';

        let columns = [];
        let nextColumnId = 1;
        let nextTaskId = 1;
        let modalCallback = null;
        let draggedTask = null;
        let draggedFrom = null;
        let draggedColumn = null;
        let draggedColumnIndex = -1;
        let dropdownStates = {};
        let isDraggingColumn = false;
        let isSaving = false;

        async function loadData() {
            try {
                console.log('Loading data from:', API_URL);
                const response = await fetch(`${API_URL}/api/data`);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Loaded data:', data);
                
                columns = data.columns || [];
                nextColumnId = data.nextColumnId || 1;
                nextTaskId = data.nextTaskId || 1;
                dropdownStates = data.dropdownStates || {};
                
                render();
            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Failed to load data: ${error.message}`);
            }
        }

        async function saveData() {
            if (isSaving) {
                console.log('Already saving, skipping...');
                return;
            }

            isSaving = true;
            const data = {
                columns: columns,
                nextColumnId: nextColumnId,
                nextTaskId: nextTaskId,
                dropdownStates: dropdownStates
            };

            try {
                console.log('Saving data:', data);
                const response = await fetch(`${API_URL}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Save response:', result);

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to save data');
                }
                
                console.log('‚úì Data saved successfully');
            } catch (error) {
                console.error('Error saving data:', error);
                alert(`Failed to save data: ${error.message}\n\nPlease check console for details.`);
            } finally {
                isSaving = false;
            }
        }

        function showError(message) {
            const wrapper = document.getElementById('columnsWrapper');
            wrapper.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function render() {
            const wrapper = document.getElementById('columnsWrapper');
            wrapper.innerHTML = '';

            columns.forEach((col, index) => {
                const dropIndicator = document.createElement('div');
                dropIndicator.className = 'column-drop-indicator';
                dropIndicator.dataset.index = index;
                wrapper.appendChild(dropIndicator);

                const colDiv = document.createElement('div');
                colDiv.className = 'column';
                colDiv.dataset.columnId = col.id;
                colDiv.dataset.columnIndex = index;

                const majorKey = `${col.id}-major`;
                const minorKey = `${col.id}-minor`;
                const majorCollapsed = dropdownStates[majorKey] === true ? 'collapsed' : '';
                const minorCollapsed = dropdownStates[minorKey] === true ? 'collapsed' : '';

                colDiv.innerHTML = `
                    <div class="column-header">
                        <div class="column-title-wrapper">
                            <span class="column-drag-handle" draggable="true">‚ãÆ‚ãÆ</span>
                            <div class="column-title">${col.name}</div>
                        </div>
                        <div style="display: flex; gap: 6px;">
                            <button class="icon-btn" onclick="event.stopPropagation(); renameColumn(${col.id})">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="event.stopPropagation(); deleteColumn(${col.id})">‚ùå</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="dropdown-header" onclick="toggleDropdown(this, ${col.id}, 'major')">
                            <span>Major</span>
                            <button class="btn btn-small" onclick="event.stopPropagation(); addTask(${col.id}, 'major')">‚ûï</button>
                        </div>
                        <div class="dropdown-content ${majorCollapsed}" data-column-id="${col.id}" data-type="major">
                            ${renderTasks(col.tasks.major, col.id, 'major')}
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="dropdown-header" onclick="toggleDropdown(this, ${col.id}, 'minor')">
                            <span>Minor</span>
                            <button class="btn btn-small" onclick="event.stopPropagation(); addTask(${col.id}, 'minor')">‚ûï</button>
                        </div>
                        <div class="dropdown-content ${minorCollapsed}" data-column-id="${col.id}" data-type="minor">
                            ${renderTasks(col.tasks.minor, col.id, 'minor')}
                        </div>
                    </div>
                `;

                wrapper.appendChild(colDiv);
            });

            const finalDropIndicator = document.createElement('div');
            finalDropIndicator.className = 'column-drop-indicator';
            finalDropIndicator.dataset.index = columns.length;
            wrapper.appendChild(finalDropIndicator);

            attachDragListeners();
            attachColumnDragListeners();
        }

        function renderTasks(tasks, columnId, type) {
            if (tasks.length === 0) {
                return `
                    <div class="drop-indicator" data-column-id="${columnId}" data-type="${type}" data-index="0"></div>
                    <div class="empty-dropzone" data-column-id="${columnId}" data-type="${type}">
                        Drop tasks here
                    </div>
                `;
            }

            return tasks.map((task, index) => `
                <div class="drop-indicator" data-column-id="${columnId}" data-type="${type}" data-index="${index}"></div>
                <div class="task" data-task-id="${task.id}" data-column-id="${columnId}" data-type="${type}">
                    <span class="task-drag" draggable="true">‚ãÆ‚ãÆ</span>
                    <span class="task-number">${index + 1}.</span>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="icon-btn" onclick="editTask(${task.id}, ${columnId}, '${type}')">‚úèÔ∏è</button>
                        <button class="icon-btn" onclick="deleteTask(${task.id}, ${columnId}, '${type}')">‚ùå</button>
                    </div>
                </div>
            `).join('') + `<div class="drop-indicator" data-column-id="${columnId}" data-type="${type}" data-index="${tasks.length}"></div>`;
        }

        function toggleDropdown(header, columnId, type) {
            const content = header.nextElementSibling;
            const key = `${columnId}-${type}`;
            
            content.classList.toggle('collapsed');
            dropdownStates[key] = content.classList.contains('collapsed');
            saveData();
        }

        function showModal(title, placeholder, callback, defaultValue = '') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').placeholder = placeholder;
            document.getElementById('modalInput').value = defaultValue;
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modalInput').focus();
            modalCallback = callback;
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            modalCallback = null;
        }

        function confirmModal() {
            const value = document.getElementById('modalInput').value.trim();
            if (value && modalCallback) {
                modalCallback(value);
            } else if (!value) {
                alert('Please enter a valid value!');
                return;
            }
            closeModal();
        }

        function addColumn() {
            showModal('Add Column', 'Enter column name...', (name) => {
                columns.push({
                    id: nextColumnId++,
                    name: name,
                    tasks: { major: [], minor: [] }
                });
                render();
                saveData();
            });
        }

        function renameColumn(id) {
            const col = columns.find(c => c.id === id);
            showModal('Rename Column', 'Enter new name...', (name) => {
                col.name = name;
                render();
                saveData();
            }, col.name);
        }

        function deleteColumn(id) {
            if (confirm('Are you sure you want to delete this column and all its tasks?')) {
                delete dropdownStates[`${id}-major`];
                delete dropdownStates[`${id}-minor`];
                
                columns = columns.filter(c => c.id !== id);
                render();
                saveData();
            }
        }

        function addTask(columnId, type) {
            showModal('Add Task', 'Enter task description...', (text) => {
                const col = columns.find(c => c.id === columnId);
                col.tasks[type].push({
                    id: nextTaskId++,
                    text: text
                });
                render();
                saveData();
            });
        }

        function editTask(taskId, columnId, type) {
            const col = columns.find(c => c.id === columnId);
            const task = col.tasks[type].find(t => t.id === taskId);
            showModal('Edit Task', 'Enter task description...', (text) => {
                task.text = text;
                render();
                saveData();
            }, task.text);
        }

        function deleteTask(taskId, columnId, type) {
            if (confirm('Are you sure you want to delete this task?')) {
                const col = columns.find(c => c.id === columnId);
                col.tasks[type] = col.tasks[type].filter(t => t.id !== taskId);
                render();
                saveData();
            }
        }

        function attachColumnDragListeners() {
            const dragHandles = document.querySelectorAll('.column-drag-handle');
            dragHandles.forEach(handle => {
                handle.addEventListener('dragstart', handleColumnDragStart);
                handle.addEventListener('dragend', handleColumnDragEnd);
            });

            const columnIndicators = document.querySelectorAll('.column-drop-indicator');
            columnIndicators.forEach(indicator => {
                indicator.addEventListener('dragover', handleColumnIndicatorDragOver);
                indicator.addEventListener('drop', handleColumnIndicatorDrop);
            });
        }

        function handleColumnDragStart(e) {
            isDraggingColumn = true;
            const column = this.closest('.column');
            draggedColumnIndex = parseInt(column.dataset.columnIndex);
            draggedColumn = columns[draggedColumnIndex];
            column.classList.add('dragging-column');
            e.dataTransfer.effectAllowed = 'move';
            e.stopPropagation();
        }

        function handleColumnDragEnd(e) {
            isDraggingColumn = false;
            const column = this.closest('.column');
            column.classList.remove('dragging-column');
            document.querySelectorAll('.column-drop-indicator').forEach(ind => {
                ind.classList.remove('active');
            });
            draggedColumn = null;
            draggedColumnIndex = -1;
        }

        function handleColumnIndicatorDragOver(e) {
            if (!draggedColumn) return;
            e.preventDefault();
            e.stopPropagation();

            document.querySelectorAll('.column-drop-indicator').forEach(ind => {
                ind.classList.remove('active');
            });
            this.classList.add('active');
        }

        function handleColumnIndicatorDrop(e) {
            if (!draggedColumn) return;
            e.preventDefault();
            e.stopPropagation();

            const targetIndex = parseInt(this.dataset.index);
            columns.splice(draggedColumnIndex, 1);
            const newIndex = targetIndex > draggedColumnIndex ? targetIndex - 1 : targetIndex;
            columns.splice(newIndex, 0, draggedColumn);

            render();
            saveData();
        }

        function attachDragListeners() {
            const taskDragHandles = document.querySelectorAll('.task-drag');
            taskDragHandles.forEach(handle => {
                handle.addEventListener('dragstart', handleTaskDragStart);
                handle.addEventListener('dragend', handleTaskDragEnd);
            });

            const tasks = document.querySelectorAll('.task');
            tasks.forEach(task => {
                task.addEventListener('dragover', handleTaskDragOver);
                task.addEventListener('drop', handleTaskDrop);
            });

            const dropIndicators = document.querySelectorAll('.drop-indicator');
            dropIndicators.forEach(indicator => {
                indicator.addEventListener('dragover', handleIndicatorDragOver);
                indicator.addEventListener('drop', handleIndicatorDrop);
            });

            const emptyDropzones = document.querySelectorAll('.empty-dropzone');
            emptyDropzones.forEach(zone => {
                zone.addEventListener('dragover', handleEmptyZoneDragOver);
                zone.addEventListener('dragleave', handleEmptyZoneDragLeave);
                zone.addEventListener('drop', handleEmptyZoneDrop);
            });
        }

        function handleTaskDragStart(e) {
            const task = this.closest('.task');
            draggedTask = {
                id: parseInt(task.dataset.taskId),
                columnId: parseInt(task.dataset.columnId),
                type: task.dataset.type
            };
            draggedFrom = { ...draggedTask };
            task.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.stopPropagation();
        }

        function handleTaskDragEnd(e) {
            const task = this.closest('.task');
            task.classList.remove('dragging');
            document.querySelectorAll('.drop-indicator').forEach(ind => {
                ind.classList.remove('active');
            });
            document.querySelectorAll('.empty-dropzone').forEach(zone => {
                zone.classList.remove('drag-over');
            });
            draggedTask = null;
        }

        function handleEmptyZoneDragOver(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('drag-over');
        }

        function handleEmptyZoneDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleEmptyZoneDrop(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('drag-over');

            const targetColumnId = parseInt(this.dataset.columnId);
            const targetType = this.dataset.type;

            moveTask(targetColumnId, targetType, 0);
        }

        function handleTaskDragOver(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'move';

            const rect = this.getBoundingClientRect();
            const midpoint = rect.top + rect.height / 2;
            
            const indicator = e.clientY < midpoint 
                ? this.previousElementSibling 
                : this.nextElementSibling;

            document.querySelectorAll('.drop-indicator').forEach(ind => {
                ind.classList.remove('active');
            });

            if (indicator && indicator.classList.contains('drop-indicator')) {
                indicator.classList.add('active');
            }
        }

        function handleTaskDrop(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            
            const rect = this.getBoundingClientRect();
            const midpoint = rect.top + rect.height / 2;
            
            const targetColumnId = parseInt(this.dataset.columnId);
            const targetType = this.dataset.type;
            const targetCol = columns.find(c => c.id === targetColumnId);
            const targetIndex = targetCol.tasks[targetType].findIndex(t => t.id === parseInt(this.dataset.taskId));

            moveTask(targetColumnId, targetType, e.clientY < midpoint ? targetIndex : targetIndex + 1);
        }

        function handleIndicatorDragOver(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'move';

            document.querySelectorAll('.drop-indicator').forEach(ind => {
                ind.classList.remove('active');
            });
            this.classList.add('active');
        }

        function handleIndicatorDrop(e) {
            if (!draggedTask || isDraggingColumn) return;
            e.preventDefault();
            e.stopPropagation();
            
            const targetColumnId = parseInt(this.dataset.columnId);
            const targetType = this.dataset.type;
            const targetIndex = parseInt(this.dataset.index);

            moveTask(targetColumnId, targetType, targetIndex);
        }

        function moveTask(targetColumnId, targetType, targetIndex) {
            const sourceCol = columns.find(c => c.id === draggedFrom.columnId);
            const targetCol = columns.find(c => c.id === targetColumnId);

            const task = sourceCol.tasks[draggedFrom.type].find(t => t.id === draggedTask.id);
            sourceCol.tasks[draggedFrom.type] = sourceCol.tasks[draggedFrom.type].filter(t => t.id !== draggedTask.id);

            if (draggedFrom.columnId === targetColumnId && draggedFrom.type === targetType) {
                const originalIndex = sourceCol.tasks[draggedFrom.type].findIndex((t, i) => i >= targetIndex);
                if (originalIndex !== -1 && targetIndex > 0) {
                    targetIndex = Math.max(0, targetIndex - 1);
                }
            }

            targetCol.tasks[targetType].splice(targetIndex, 0, task);

            render();
            saveData();
        }

        document.getElementById('modalInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmModal();
            }
        });

        async function testConnection() {
            const btn = event.target;
            btn.textContent = '‚è≥ Testing...';
            btn.disabled = true;

            try {
                // Test basic connection
                const healthResponse = await fetch(`${API_URL}/`);
                const healthData = await healthResponse.json();
                
                // Test GitHub connection if available
                let githubStatus = 'Not configured';
                try {
                    const githubResponse = await fetch(`${API_URL}/api/test-github`);
                    const githubData = await githubResponse.json();
                    githubStatus = githubData.connected ? '‚úì Connected' : '‚úó ' + (githubData.error || 'Failed');
                } catch (e) {
                    githubStatus = '‚úó Error: ' + e.message;
                }

                alert(`üîç Connection Test Results:\n\n` +
                      `API Status: ${healthData.status}\n` +
                      `Storage: ${healthData.storage}\n` +
                      `GitHub: ${githubStatus}\n` +
                      `Repo: ${healthData.github_repo || 'Not set'}\n` +
                      `Token: ${healthData.github_token || 'Not set'}\n\n` +
                      `Check browser console (F12) for detailed logs.`);
                
                console.log('Health check:', healthData);
            } catch (error) {
                alert(`‚ùå Connection Failed!\n\n${error.message}\n\nAPI URL: ${API_URL}\n\nCheck:\n1. Is backend running?\n2. Is API_URL correct?\n3. CORS enabled?`);
                console.error('Connection test failed:', error);
            } finally {
                btn.textContent = 'üîç Test Connection';
                btn.disabled = false;
            }
        }

        loadData();
    </script>
